<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://kit.fontawesome.com/c1dce4acb8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h4>the song's name</h4>
            <p id="author">the author's name</p>
            <div class="avatar"></div>
            <input type="range" id="duration" value="0" step="0.1" min="0" max="100" >  
        </div>
        <div class="div">
            <div class="bttn active">
                <i class="fa-solid fa-repeat"></i>
                <i id="bttn-left" class="fa-solid fa-arrow-left"></i>
                <i id="bttn-play" class="fa-solid fa-play"></i>
                <i id="bttn-right" class="fa-solid fa-arrow-right"></i>
                <i class="fa-solid fa-shuffle"></i>
            </div>
        </div>
        <div class="listRender">

            <audio src=''></audio>;
        </div>
        
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
